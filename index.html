<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="button-container">
            <button id="upButton" aria-label="Move Up">⬆️</button>
            <button id="leftButton" aria-label="Move Left">⬅️</button>
            <button id="rightButton" aria-label="Move Right">➡️</button>
            <button id="downButton" aria-label="Move Down">⬇️</button>
        </div>
        <button id="startButton" aria-label="Start Game">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
